    window.setInterval("yvan.getDynamicTime()", 1000);//每隔1秒，调用一次getDateDemo()
</script>
<script>
    var qgInter;
    var vm = new Vue({
        el: '#app',
        data: {
            visible: false,
            line: '',           // 下拉框的line
            lineByCode: '',      // 具体某个车间的具体信息
            selected: '',
            percent: '',
            columns: [
                {
                    title: '线体',
                    key: 'lineName',
                    align: 'center'
                },
                {
                    title: '基本信息',
                    align: 'center',
                    children: [
                        {
                            title: '线长',
                            key: 'lineMasterName',
                            align: 'center'
                        },
                        {
                            title: '人数',
                            key: 'linePersonNumber',
                            align: 'center'
                        },
                        {
                            title: '线体状态',
                            key: 'runStatus',
                            align: 'center'
                        },
                        {
                            title: '工作时间',
                            key: 'lineRunDuration',
                            align: 'center'
                        }
                    ]
                },
                {
                    title: '计划信息',
                    align: 'center',
                    children: [
                        {
                            title: '计划量',
                            key: 'todayPlanMng',
                            align: 'center'
                        },
                        {
                            title: '投产量',
                            key: 'todayTlmng',
                            align: 'center'
                        },
                        {
                            title: '产出量',
                            key: 'todayWgmng',
                            align: 'center'
                        },
                        {
                            title: '计划达成率',
                            key: 'planAchin',
                            align: 'center'
                        },
                    ]
                },
                {
                    title: '效率信息',
                    align: 'center',
                    children: [
                        {
                            title: '产出工时',
                            key: 'todayProductTime',
                            align: 'center'
                        },
                        {
                            title: '投入工时',
                            key: 'todayWorkTime',
                            align: 'center'
                        },
                        {
                            title: '工时效率',
                            key: 'workEff',
                            align: 'center'
                        },
                    ]
                },
                {
                    title: '质量信息',
                    align: 'center',
                    children: [
                        {
                            title: '不良数',
                            key: 'todayYcmng',
                            align: 'center'
                        },
                        {
                            title: '直通率',
                            key: 'passRate',
                            align: 'center'
                        },
                    ]
                }
            ],
            dataLine: []
        },
        created: function () {
            // 先检测cookie
            yvan.passCookie();
            // 检测浏览器
            yvan.passChrome();

            // 请求车间信息 -- 用于下拉框的车间选择显示
            util.requestget('/safe_usercenter/base/getFactorySubDepartmentByFactoryCode?code=1100', function (e) {
                var line = e.result;
                vm.line = line;
                console.log(e);
            });
        },
        methods: {
            show: function () {
                this.visible = true;
            },
            changge: function (res) {
                console.log(res);
                var xData = [];
                var dataData = {};
                dataData.planAchin = [];
                dataData.workEff = [];
                dataData.passRate = [];
                dataData.scZiRanTai = [];
                dataData.scBiaoTaiShu = [];
                util.requestget('/mes/kb/getRealProductInfoGroupFactorySubDepartment?code=' + res.value, function (e) {
                    console.log(e);
                    vm.lineByCode = vm.dataLine = e.result; // 左边图表和下方表格的数据源
                    vm.percent = (100 / e.result.length);
                    for (let i = 0; i < e.result.length; i++) {
                        // 三个率以及表格参数设置
                        {
                            var planAchin = e.result[i].todayPlanMng ? yvan.toPercent((e.result[i].todayWgmng / e.result[i].todayPlanMng), 2) : yvan.toPercent(0, 2); // 计划达成率
                            var workEff = e.result[i].todayWorkTime ? yvan.toPercent(((e.result[i].todayProductTime) / (e.result[i].todayWorkTime)), 2) : yvan.toPercent(0, 2); // 工时效率
                            var passRate = e.result[i].todayWgmng ? yvan.toPercent((1 - (e.result[i].todayYcmng / e.result[i].todayWgmng)), 2) : yvan.toPercent(0, 2); // 直通率
                            vm.lineByCode[i].planAchin = planAchin;
                            vm.lineByCode[i].workEff = workEff;
                            vm.lineByCode[i].passRate = passRate;
                            if (e.result[i].lineRunStatus == 0) {
                                vm.lineByCode[i].runStatus = vm.dataLine[i].runStatus = "停止";
                            } else {
                                vm.lineByCode[i].runStatus = vm.dataLine[i].runStatus = "运行";
                            }
                        }
                        // x轴的参数说明
                        {
                            xData.push(e.result[i].lineName);
                        }
                        // 图表三率的传值
                        {
                            dataData.planAchin.push(parseFloat(planAchin));
                            dataData.workEff.push(parseFloat(workEff));
                            dataData.passRate.push(parseFloat(passRate));
                        }
                        // 生产自然台和生产标台数传值
                        {
                            dataData.scZiRanTai.push(e.result[i].todayWgmng);
                            dataData.scBiaoTaiShu.push(parseInt((e.result[i].todayProductTime / 78.88).toFixed(2)));
                            vm.lineByCode[i].scZiRanTai = dataData.scZiRanTai[i];
                            vm.lineByCode[i].scBiaoTaiShu = dataData.scBiaoTaiShu[i];
                        }
                    }
                    console.log(vm.lineByCode);
                    console.log(xData);
                    console.log(dataData);
                    yvan.getMyChartsL('hdqkyc', {
                        text: '整机部当日各线信息统计',
                        legend:{
                            data:['计划达成率', '工时效率', '直通率']
                        },
                        xData: xData,
                        planAchin: dataData.planAchin,
                        workEff:dataData.workEff,
                        passRate:dataData.passRate
                    });    // 左图
                    yvan.getMyChartsR('hdqkyc1', {
                        text: '整机部当日各线实时产出',
                        legend:{
                            data:['生产自然台', '生产标台数']
                        },
                        xData: xData,
                        scZiRanTai: dataData.scZiRanTai,
                        scBiaoTaiShu:dataData.scBiaoTaiShu
                    });    // 右图
                });
            }
        }
    })


</script>
